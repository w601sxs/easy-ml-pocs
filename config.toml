################################# Default configuration ###################
# provide your domain here
baseURL = "https://add2notebook.d11arstd4fhlv6.amplifyapp.com/"
# theme
theme = "dot"
# site title
title = "Easy ML PoCs"

[related]
	threshold = 1
	[[related.indices]]
	name = "algo"
	weight = 200
	[[related.indices]]
	name = "keywords"
	weight = 200
	[[related.indices]]
	name  = "tags"
	weight = 100
	[[related.indices]]
	name  = "date"
	weight = 1
	pattern = "2006"



[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    style = "lovelace"
    tabWidth = 4

